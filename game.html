<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <a href="index.html" class="back-btn">Back to Home</a>
    </div>
  </header>

  <main>
    <section id="game">
      <div class="container">
        <h2>Play Tic-Tac-Toe</h2>
        <div id="tic-tac-toe">
          <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
          <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
          <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
        </div>
        <p id="winning-message-text"></p>
        <button id="restartButton" class="restart-btn">Restart Game</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Delicious Dishes. All rights reserved.</p>
    </div>
  </footer>

  <script src="game.js"></script>
</body>
</html>
